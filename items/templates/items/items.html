{% extends 'course/base.html' %}
{% block content%}
<h1>Please review our mint items.</h1>
<div class="container">
<div class="row">
  {% for item in items %}
  <div class="col d-flex justify-content-center mb-2">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{item.item_url}}" alt="Card image cap">
      <div class="card-body">
        <h3 class="card-title">{{item.item_name}}</h3>
        <p class="card-text">{{item.summary}}</p>
        <p>Date added: {{item.date_added}}</p>
        <a href="{% url 'register-student' %}" class="btn btn-primary btn-sm">Add to Cart</a>
      </div>
    </div>

  </div>
  {% endfor %}
</div>

  {% endblock %}
