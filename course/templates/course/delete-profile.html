{% extends 'course/base.html' %}

{% block content%}
<form method="POST">
  {% csrf_token %}
  <p> Are you sure you want to deregister {{student.student_name}} ?</p>
  <a href="{{ request.META.HTTP_REFERER}}">Go back</a>
  <input type="submit" class="btn btn-danger" value="Confirm"/>
</form>

{% endblock %}
